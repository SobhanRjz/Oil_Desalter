<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in — Desalter</title>
  <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
  <!-- Background image -->
  <div class="bg">
    <!-- Background image -->
    <img id="bg-image" class="bg-image" src="/assets/hero_fallback.jpg" alt="Background" />

    <!-- Dark overlay for better text contrast -->
    <div class="overlay"></div>
  </div>

  <main class="wrap" role="main">
    <form class="card" id="loginForm" novalidate>
      <h1 class="title">Sign in with email</h1>
      <p class="subtitle">Make a new doc to bring your words, data, and teams together. For free.</p>

      <label class="input">
        <span class="leading" aria-hidden="true">✉️</span>
        <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required />
      </label>

      <label class="input">
        <span class="leading" aria-hidden="true">🔒</span>
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required minlength="6" />
        <button type="button" class="trailing" id="togglePwd" aria-label="Show password">👁️</button>
      </label>

      <div class="row">
        <label class="check">
          <input type="checkbox" id="remember" />
          <span>Remember me</span>
        </label>
        <a class="link" href="#" aria-label="Forgot password">Forgot password?</a>
      </div>

      <button class="btn primary" id="submitBtn" type="submit">Login</button>

      <p class="hint" id="formHint" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="/static/js/login.js" defer></script>
</body>
</html>
